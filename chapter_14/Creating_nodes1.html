<!DOCTYPE html to add a new elements to the HTML DOM you must create (element node)first, then append it to an existing elements>
<html>
<body>
  <div id="div1">
   <p>hello user, i am vikas</p>
   <p>welcome in this page</p>
  </div>
  <script>
    //using append method to add element
    var para=document.createElement("p");
    var node=document.createTextNode("new paragraph create by node");
    para.appendChild(node);
    var gtId=document.getElementById("div1");
    gtId.appendChild(para);
    </script>

</body>
</html>
