<!DOCTYPE html to add a new elements to the HTML DOM you must create (element node)first, then append it to an existing elements>
<html>
<body>
  <div id="div1">
   <p id='p1'>hello user, i am vikas</p>
   <p id='p2'>welcome in this page</p>
  </div>
  <script>
    //using insertBefore method to add element previous the older elements
    var para=document.createElement("p");
    var node=document.createTextNode("new paragraph create by node");
    para.appendChild(node);
    var element=document.getElementById("div1");
    var child=document.getElementById("p1");
    element.insertBefore(para,child);
    </script>

</body>
</html>
