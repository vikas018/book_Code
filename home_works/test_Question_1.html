<html>
<body>
 <script>  
   function sum(...args) 
   { 
    var sum = 0;   
    for(var i = 0; i < args.length; i++) 
    { 
      sum += args[i]; 
    } 
    return sum; 
   } 
   document.write("first "+sum(5,10)+"<br>");
   document.write("second "+sum(5, 10, 15)+"<br>");
   document.write("third "+sum(1,2,3,4,5,6)+"<br>");
</script> 
</body> 
</html>
