	<script>
        console.log(countBs("BBC"));
        function countBs(a)
        {
            console.log(a);
            
            let size=a.length;
            let count=0;

            for(var i=0;i<size;i++)
            {
                for (var j =i+1; j<size;j++) 
                {
                    if(a.charAt(i)==a.charAt(j))
                    {
                        count++;
                    }
                }
            }
            return count;
        }
       
	</script>
