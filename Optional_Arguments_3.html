
<html><title>optional arguments 3</title>
<body>
<script>  

function power(base, exponent = 2) {
  let result = 1;
  for (let count = 0; count < exponent; count++) {
    result *= base;
  }
  return result;
}

console.log(power(4));
// → 16
console.log(power(2, 6));
// → 64

</script>  
</body>
</html>
